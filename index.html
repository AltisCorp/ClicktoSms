<!DOCTYPE html>
<html lang="jp">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script src="i/js/bootstrap.min.js"></script>
<body>
<form class="well" method="post" action="sendsms.php">
  <div class="control-group">
    <label class="control-label" for="inputIcon">Sender Id</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span><input class="span2" id="inputIcon" type="text" name="sender" placeholder="eg.FullCourt">
      </div>
    </div>
    <label class="control-label" for="inputIcon">Mobile Phone Number</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on"><i class="icon-envelope"></i></span><input class="span2" id="inputIcon" type="text" name="number" placeholder="eg.818012345678">
      </div>
    </div>
    <label class="control-label" for="inputIcon">Message</label>
    <div class="controls">
      <div class="input-prepend">
        <span class="add-on"><i class="icon-list-alt"></i></span><textarea class="xxlarge" id="textarea2" name="msg" rows="3" placeholder="70 characters limited.."></textarea>
      </div>
    </div>
  </div>
  <input type="submit" class="btn primary" value="Post">
</form>
</body>
</html>
